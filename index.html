<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Planner</title>
    <!-- Foundation CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
        integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/hotel.css">
    <link rel="stylesheet" href="./assets/map.css">

    <!-- Link with MapBox -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/0c51be27e0.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="grid-container" id="container">
        <header>
            <h1>Plan Your Trip!</h1>
            <p>Use the fields below to input a starting location and date and a destination.</p>
        </header>
        <div id="search" class="grid-x">
            <form class="grid-x grid-padding-x">
                        <div class="medium-6 cell">
                            <label>Starting Location
                            <button id="userLocBtn" class="fas fa-search-location"></button>
                                <input type="text" placeholder="Street address, City, State" id="startLoc">
                                <p id="start-loc-warning" class="warning hide">Please enter a valid address</p>
                            </label>
                        </div>

                        <div class="medium-6 cell">
                            <label>Destination
                                <input type="text" placeholder="City, State" id="endLoc">
                                <p id="end-loc-warning" class="warning hide">Please enter a valid City and State</p>
                            </label>
                        </div>
                        <button class="button primary cell" id="searchButton">Search</button>
            </form>
        </div>
        <div id="results" class="grid-container hide">
            <h2 class="cell">Results</h2>
            <div id="hotels" class="cell">
                <h3>Hotels at Destination:</h3>
                <h4>Click hotel address for directions and local restaurants.</h4>
            </div>
            <div id="drivingDirections" class="cell hide">
                <h3>Driving Information:</h3>
                <div id="map"></div>
            </div>
            <div id="restaurants" class="cell hide">
                <h3>Restaurants at Destination:</h3>
                <h4>Click a restaurant for more information!</h4>
            </div>
        </div>
        <div id="overlay" class="hide">
            <div id="loader"></div>
        </div>
    </div>

    <!-- Foundation JavaScript -->
        
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    <!-- Restaurants Script -->
    <script type="text/javascript" src="./assets/restaurantSearch.js"></script>
    <!-- Hotels Script -->
    <script type="text/javascript" src="./assets/hotels.js"></script>
    
    <!-- Driving Directions Script -->
    <script type="text/javascript" src="./assets/driving.js"></script>
    <script type="text/javascript" src="./assets/map.js"></script>
    
    <!-- Location Conversion Script -->
    <script type="text/javascript" src="./assets/address.js"></script>
    <script type="text/javascript" src="./assets/currentLoc.js"></script>
    
    <!-- Controller Script -->
    <script type="text/javascript" src="./assets/main.js"></script>

</body>

</html>
