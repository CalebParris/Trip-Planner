<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Planner</title>
    <!-- Foundation CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/hotel.css">

</head>
<body>
    <div class="grid-container">
        <header>
            <h1>Plan Your Trip!</h1>
            <p>Use the fields below to input a starting location and date and a destination.</p>
        </header>
        <div id ="search" class="grid-x">
            <form>
                <div class="grid-container">
                    <div class="grid-x grid-padding-x">
                        <div class="medium-4 cell">
                        <label>Starting Location
                            <input type="text" placeholder="City, State" id="startLoc">
                        </label>
                        </div>
                        <div class="medium-4 cell">
                        <label>Starting Date
                            <input type="text" placeholder="MM/DD/YYYY">
                        </label>
                        </div>
                        <div class="medium-4 cell">
                            <label>Destination
                                <input type="text" placeholder="City, State" id="endLoc">
                            </label>
                        </div>
                    </div>
                    <button class="button primary cell" id="searchButton">Search</button>
                </div>
            </form>
        </div>
        <div id="results" class="grid-container">
            <h2 class="cell">Results</h2>
            <h3 id="drivingDirections" class="cell">Driving Directions:</h3>
            <h3 id="hotels" class="cell">Hotels at Destination:</h3>
            <h3 id="restaurants" class="cell">Restaurants at Destination:</h3>
        </div>
    </div>

    <!-- Foundation JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Restaurants Script -->
    <script type="text/javascript" src="assets/restaurantSearch.js"></script>
    <!-- Hotels Script -->
<script src="assets/hotels.js"></script>

    <!-- Location Conversion Script -->

    <!-- Controller Script -->

</body>
</html>
